{% extends "base.html" %}

{% block body %}
<script type="text/javascript">
function validate_form(thisform)
{
with (thisform)
	{
		if (validate_required(account,"账户不能为空!")==false)
			{account.focus();return false}
		if (validate_required(password,"密码不能为空!")==false)
			{password.focus();return false}

	}
}
</script>
<div class="container" style="min-height:600px;">
	<div class="row">
		<div class="col-xs-6 col-md-8 col-left-block">
			<img src="static/img/login.jpg" alt="img">
		</div>
	  <div class="form-container col-xs-6 col-md-4 col-right-block">
	    <h1>
				登录
				 <small>
					 没有账号？
					 <a href="/signup">注册</a>
				 </small>
			 </h1>
			<!-- 表单 -->
	    <form class="form-horizontal" role="form" name="input"  action="/login" method="post" onkeydown="ban_enter_key()" onsubmit="return validate_form(this)">
	      <div class="form-group">
	        <label for="account" class="col-sm-3 control-label">手机号</label>
					<div class="col-sm-8">
						<input type="text" id="account" name="account" class="form-control" placeholder="请输入手机号">
					</div>
	      </div>
	      <div class="form-group">
	        <label for="password" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-8">
		        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
					</div>
	      </div>
				<div class="form-group">
	        <label for="select" class="col-sm-3 control-label">身份</label>
					<div class="col-sm-8">
						<select id="select" class="form-control" name="role">
							<option value="Individual">个人用户</option>
							<!-- <option value="Organization">团体</option> -->
						</select>
					</div>
	      </div>
				<div class="col-sm-10 col-sm-offset-1">
					<p>忘记密码？</p>
				</div>
	      <div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<input class="btn btn-primary btn-block" id="login" type="submit" value="登录">
					</div>
	      </div>
	    </form>
	  </div>
	</div>
</div>
{% end %}
